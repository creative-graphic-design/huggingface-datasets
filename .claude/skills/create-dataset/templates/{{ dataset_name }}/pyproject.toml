[project]
# Module name is automatically generated from dataset_name (lowercase)
name = "{{ dataset_name }}"
version = "0.1.0"
description = "{{ description }}"
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    # For image-based datasets, add:
    # "datasets[vision]>=2.0.0,<4.0.0",
    #
    # For non-image datasets, leave empty (inherits from workspace root)
]

